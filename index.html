<head>

<body class="theme">

    <!-- top div Start -->

        <div class="left">

        <br>

        <br>
        <br>

        <br>

    <!-- middle div END -->

        <div class="left">
            <a class="links" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#?modal_active=none"> Advertising</a>
            <a class="links" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business </a>
        </div>
        <div class="right">
            <a class="links" href="https://policies.google.com/privacy?hl=en&gl=us"> Privacy</a>
            <a class="links" href="https://policies.google.com/terms?hl=en&gl=us"> Terms</a>
            <a class="links" href="#">Settings</a>
        </div>
    </div>

    </div>
